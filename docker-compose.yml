version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_NAME=scrumdb
      - DB_USER=scrumuser
      - DB_PASS=scrumpass
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=scrumdb
      - POSTGRES_USER=scrumuser
      - POSTGRES_PASSWORD=scrumpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

# ===============================
# Spring Boot App Config
# ===============================
spring.application.name=ScrumAiAssistant

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:scrumdb}
spring.datasource.username=${DB_USER:yuvaraj}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Flyway Migration
# ===============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# ===============================
# Multipart File Upload
# ===============================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Jira Integration
# ===============================
jira.url=https://yuva-raj.atlassian.net
jira.email=${JIRA_EMAIL:yuvaraj8019@gmail.com}
jira.api-token=${JIRA_TOKEN}

# ===============================
# AI Configuration
# ===============================
ai.provider=${AI_PROVIDER:AUTO}

ai.global.temperature=${AI_TEMPERATURE:0.2}
ai.global.max-tokens=${AI_MAX_TOKENS:8192}

# Gemini
ai.gemini.api-key=${GEMINI_API_KEY}
ai.gemini.base-url=${GEMINI_BASE_URL:https://generativelanguage.googleapis.com}
ai.gemini.model=${GEMINI_MODEL:gemini-flash-latest}

# OpenAI
ai.openai.api-key=${OPENAI_API_KEY:}
ai.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com}
ai.openai.model=${OPENAI_MODEL:gpt-4o-mini}

# Groq
ai.groq.api-key=${GROQ_API_KEY:}
ai.groq.base-url=${GROQ_BASE_URL:https://api.groq.com/openai/v1}
ai.groq.model=${GROQ_MODEL:llama-3.1-70b-versatile}

# ===============================
# Swagger (Springdoc OpenAPI)
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
